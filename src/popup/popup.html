<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp ReplyPal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>WhatsApp ReplyPal</h1>
  </header>
  
  <div class="container">
    <div class="message-section">
      <div class="relative-date" id="relativeDate"></div>
      <div class="message-display" id="latestMessage">Loading...</div>
      <div class="reply-counter" id="replyCounter"></div>
    </div>

    <!-- Open WhatsApp Web Button -->
    <div class="open-whatsapp-section">
      <button id="openWhatsAppButton" class="open-whatsapp-button">
        Open WhatsApp Web
      </button>
    </div>

    <div class="reply-section">
      <div class="reply-input-container">
        <div class="emoji-button-wrapper">
          <button id="emojiButton" class="emoji-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#666666">
              <path d="M480-480Zm0 400q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q43 0 83 8.5t77 24.5v90q-35-20-75.5-31.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q133 0 226.5-93.5T800-480q0-32-6.5-62T776-600h86q9 29 13.5 58.5T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm320-600v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80ZM620-520q25 0 42.5-17.5T680-580q0-25-17.5-42.5T620-640q-25 0-42.5 17.5T560-580q0 25 17.5 42.5T620-520Zm-280 0q25 0 42.5-17.5T400-580q0-25-17.5-42.5T340-640q-25 0-42.5 17.5T280-580q0 25 17.5 42.5T340-520Zm140 260q68 0 123.5-38.5T684-400H276q25 63 80.5 101.5T480-260Z"/>
            </svg>
          </button>

          <!-- Emoji Picker Modal -->
          <div id="emojiPicker" class="emoji-picker">
            <button id="closeEmojiPicker" class="close-emoji-picker">Ã—</button>
            <div class="emoji-grid">
              <!-- Emojis will be populated by JavaScript -->
            </div>
          </div>
        </div>

        <textarea
          id="replyInput"
          placeholder="Type your reply here..."
          rows="1"
        ></textarea>
        <button id="sendButton" class="send-button">
          <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px" fill="#ffffff">
            <path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/>
          </svg>
        </button>
      </div>
    </div>

  <script src="popup.js"></script>
</body>
</html>
